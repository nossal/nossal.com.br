	<style>
		/*
			http://bennettfeely.com/csscreatures
		*/
		
		* { margin:0; padding:0; box-sizing:border-box; }
		ol, ul { list-style: none; margin:0; padding:0;}

		.creatures { 
			list-style:none; margin:15px 0; transition:opacity .3s; text-align:center; 
			animation: enter .7s .2s both;
			transform-origin: center top;
		}

		@keyframes enter { 0%{ transform:translateY(50px) scale(.8); opacity:0; } 100%{ transform:none; } }
		.creatures li {
			display:inline-block;
			vertical-align:top;
			text-align:center;
			width:360px;
			list-style:none;
			margin:0 auto;
			padding:15px 30px;
			user-select:none;
		}
  
		figure {
			width:300px;
			height:300px;
			padding:40px;
			box-shadow:inset -10px -30px rgba(0,0,0,.06);
			-moz-border-radius:100px;
			-webkit-border-radius:100px;
			border-radius:50%;
			animation:bobble 5s ease-in-out infinite;
			-webkit-transform-origin:center bottom;
			-webkit-transition:padding .3s, bottom .3s;
			text-align: center;
			background: #aaa;
		}
		@keyframes bobble { 33%{ transform:rotate(5deg); } 66%{ transform:rotate(-5deg); } }

		li:hover figure { padding:30px 40px; }
		li:hover .click-anim { transform:translateY(-6px); }


		.click-anim { transition:.3s cubic-bezier(.15,.60,.30,1.9); transform-origin:center bottom; }
		li:active .click-anim { transform:scale(1.1);  }

		.shadow {
			height:20px;
			background:rgba(0,0,0,.1);
			width:60%;
			border-radius:100%;
			margin:-15px 0 0 30%;
			transition:.3s;
		}
		li:hover .shadow { background:rgba(0,0,0,.05); } 
		li:active .shadow { background:rgba(0,0,0,.08); width:70%; }
		
		
		.eye {
			display:inline-block;
			width:30px;
			height:30px;
			margin:0 25px 25px;
			background:rgba(255,255,255,.9);
			border-radius: 100% 50% 50% 50%;
			animation:blink 5s ease-in-out infinite;
		}
		.l {border-radius: 100% 50% 50% 50%;}
		.r {border-radius: 50% 100% 50% 50%;}
		
		.eye span {
			background: #000;
			display: block;
			width: 15px;
			height: 15px;
			border-radius: 50%;
			margin-top: 10px;
			animation:look 4s ease-in-out infinite;
		}
		
		@keyframes blink { 90% { transform:none; } 95% { transform:rotateX(90deg); } }
		@keyframes look { 90% { transform:none; } 95% { margin-left: 15px; } }
		
		.mouth {
			display:block;
			width:100%;
			height:20px;
			margin:5px auto 0;
			background:rgba(0,0,0,.9);
			/*border-radius:10px 10px 100px 100px; */
			border-radius:50% 50% 10px 10px;
			transition:border-radius .5s, height .5s cubic-bezier(.15,.60,.30,1.9);
			overflow:hidden;
			line-height:0;
			transform-origin:center top; 
		}
		.sad .mouth { height:80px; border-radius: 50% 50% 20px 20px; }
		figcaption {
			margin-top: 15px;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<ul id="creatures" class="creatures">
		<li>
			<div class="click-anim">
				<figure class="sad">
					<div class="eye l"><span/></div>
					<div class="eye r"><span/></div>
					<div class="mouth "></div>
				</figure>
			</div>
			<div class="shadow"></div>
			<figcaption>Humm...  <span>{{page}}</span>? NÃ£o achei.</figcaption>
		</li>
	</ul>
</body>
</html>
